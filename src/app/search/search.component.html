  <form name="searchForm" role="form">
    <div class="form-group">
      <label for="productName">商品名称：</label>
      <input type="text" id="productName" class="form-control" placeholder="商品名称">
    </div>
    <div class="form-group">
      <label for="productPrice">商品价格：</label>
      <input type="text" id="productPrice" class="form-control" placeholder="商品价格">
    </div>
    <div class="form-group">
      <label for="productCategory">商品类型：</label>
      <input type="number" id="productCategory" class="form-control" placeholder="商品价格">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block">搜索</button>
    </div>
  </form>
